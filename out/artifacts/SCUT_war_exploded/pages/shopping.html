<!-- Modal -->
<div class="modal fade" id="addOrder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabela">添加采购订单</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="productName">产品名称</label>
            <input type="text" class="form-control" id="add_productName" placeholder="产品名称的长度将被限制在2 – 20位">
          </div>
          <div class="form-group">
            <label for="amount">数量(千克)</label>
            <input type="text" class="form-control" id="add_amount" placeholder="数量的长度将被限制在1 - 6位">
          </div>
          <div class="form-group">
            <label for="unitPrice">单价(元/千克)</label>
            <input type="text" class="form-control" id="add_unit_price" placeholder="单价的长度将被限制在1 – 6位">
          </div>
          <div class="form-group">
            <label for="procureDate">时间</label>
            <input type="text" class="form-control" id="add_procureDate" placeholder="时间格式为xxxx-xx-xx">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" id="btn_submit" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="updateOrder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabelb">修改采购订单</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="productName">产品名称</label>
            <input type="text" class="form-control" id="update_productName" placeholder="产品名称的长度将被限制在2 – 20位">
          </div>
          <div class="form-group">
            <label for="unitPrice">单价(元/千克)</label>
            <input type="text" class="form-control" id="update_unitPrice" placeholder="单价的长度将被限制在1 – 6位">
          </div>
          <div class="form-group">
            <label for="amount">数量(千克)</label>
            <input type="text" class="form-control" id="update_amount" placeholder="数量的长度将被限制在1 - 6位">
          </div>
          <div class="form-group">
              <label for="procureDate">时间</label>
              <input type="text" class="form-control" id="update_procureDate" placeholder="时间格式为xxxx-xx-xx">
          </div>
          <div class="form-group">
            <label for="userName">操作员</label>
            <input type="text" class="form-control" id="update_userName" placeholder="操作员的姓名长度将被限制在1 - 18位">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" id="btn_update" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>
