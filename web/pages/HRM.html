<div class="modal fade" id="addWorker" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabelq">添加员工</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="employeeId">员工工作编号</label>
            <input type="text" class="form-control" id="add_employeeId" placeholder="编号的长度为12位">
          </div>
          <div class="form-group">
            <label for="employeeName">员工姓名</label>
            <input type="text" class="form-control" id="add_employeeName" placeholder="员工姓名的长度最大为8个汉字">
          </div>
          <div class="form-group">
            <label for="employeeSex">员工性别</label>
            <input type="text" class="form-control" id="add_employeeSex" placeholder="男/女">
          </div>
          <div class="form-group">
            <label for="employeeSfzh">员工身份证号</label>
            <input type="text" class="form-control" id="add_employeeSfzh" placeholder="身份证长度18位">
          </div>
          <div class="form-group">
            <label for="employeeAge">员工年龄</label>
            <input type="text" class="form-control" id="add_employeeAge" placeholder="员工年龄将被限制在1–2位">
          </div>
          <div class="form-group">
            <label for="employeeAddress">员工住址</label>
            <input type="text" class="form-control" id="add_employeeAddress" placeholder="员工住址将被限制在0-60位">
          </div>
          <div class="form-group">
            <label for="employeeTelephone">联系电话</label>
            <input type="text" class="form-control" id="add_employeeTelephone" placeholder="联系电话应为11位数字">
          </div>
          <div class="form-group">
            <label for="enterTime">入职时间</label>
            <input type="text" class="form-control" id="add_enterTime" placeholder="入职时间格式为XXXX-XX-XX">
          </div>
          <div class="form-group">
            <label for="positionName">员工岗位</label>
            <input type="text" class="form-control" id="add_positionName" placeholder="员工岗位长度将被限制在2 – 16位">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" id="btn_submit" class="btn btn-primary">提交</button>
      </div>
    </div>
  </div>
</div>
